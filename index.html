<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fallout con Adi ☢️</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Pantalla de bienvenida -->
<div class="welcome-screen" id="welcomeScreen">
    <h1>☢️ Bienvenida al Refugio, Adi ☢️</h1>
    <p>
        Prepárate para sumergirte en un mundo postapocalíptico...<br />
        Pero tranquila, tu <i>pixqui</i> está contigo en cada segundo ❤️
    </p>
    <button id="startMovie">Entrar al Refugio 🛑</button>
</div>

<!-- Contenedor de selección de episodios -->
<div class="container" id="movieContainer" style="display: none;">
    <h1>🎬 Fallout – Elige un capítulo 🎬</h1>
    <div class="episode-buttons">
        <button onclick="showEpisode(7)">Capítulo 7</button>
        <button onclick="showEpisode(8)">Capítulo 8</button>
    </div>

    <!-- Reproductor de video -->
    <div class="video-container" id="videoContainer">
        <iframe
                id="videoFrame"
                src=""
                allow="autoplay" allowfullscreen>
        </iframe>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
